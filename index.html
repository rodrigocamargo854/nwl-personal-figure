<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Nwl copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./Assets/logo.svg" alt="Logo da NWL COPA" />
    </header>
    <div class="card" onclick="changeCard(event)">
      <img
        src="https://avatars.githubusercontent.com/u/47711649?v=4"
        alt="foto de Rodrigo Camargo"
      />
      <div class="info">
        <h1>Rodrigo Camargo</h1>
        <p>Developer</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
